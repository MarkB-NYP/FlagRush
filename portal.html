      <div id='contents'>
          <div id='header'>
<p><a href='https://flagthecapture.blogspot.com/'><img height='50vw;'  src='./Images/FlagTheCapture%20New%20Logo.gif'></a>&nbsp;&nbsp;FlagTheCapture presents</p>
    <h1>FlagRush:<br>A CTF Mission</h1>
           
        <i>26 May, 6pm - 2 June, 6pm [GMT +8]</i><br>
        <a href='https://github.com/MarkB-NYP/FlagRushCTF_1'>Challenge Files</a>

        </div>
          <br>
          <div id='login'>
              
                   <div id='authForm' class='profilebox' style='min-height: 0px;animation:none;cursor:default;'>
     <h2>Login</h2>
              <br>

             <input type='text' id='username' name='username' placeholder='Username'><br>
            <input type='password' id='password' name='password' placeholder='Password'><br><br>
            <button onclick='Login()'>Login</button>
            <button onclick='Register()'>Register</button>
            <br><span id='authMessage'></span>

                       
          </div>
          <div id='authenticated'>
          <div id='flagForm' class='profilebox' style='min-height: 0px;animation:none;cursor:default;'>
     <h2>Submit Flag</h2>
              <br>

             <input type='text' id='submitFlag' name='submitFlag' placeholder='FTC{....}' required>
            <button onclick='Validate()'>Submit</button><br>
            <span id='flagMessage'></span>
              

              
          </div>
          <br>
          <h2 style='padding-left: 20px;'>Leaderboard (reload to update)</h2>
          <br>
          <table id='leaderboard'></table>
                  
   


              
              </div>
</div>

      <script crossorigin="anonymous" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        //const host='http://localhost:5000'
        const host = 'https://flagthecapture.pythonanywhere.com';
        var userToken = '';
        var userName = '';
        
        const hashes = ['6b63d9e767392ae6dffee6be16c09a216568c6adbf10e047c5f68865891a1018','6a0ced29e628937c9364a3bf94d298fd80d10e8672e49262ed8e5ece6da57c59','54df1c8842c0da42dda7bcbf9e35dc417ce2289e0f04176c9652e07f536d24a8','bc2b89ef09e723cf4da1e1cbb33defc1eea90f3467cb1294aff86ce6da4c12b4','0ce71a96546da8018d724fc79f3acdc5c0146473db644ad5efab69adf71f8edb','b073c9ee7e6169393208302b17c4e5f5bec2b6dadeaca208b09e442a7b20ce6a','873e1aeb9d0e297bf983407e8050e5a7a20711cfc26fc184603ca75e2df9a378']

        
        var flagbox = document.getElementById('submitFlag');
        var flagmessage = document.getElementById('flagMessage');
        var flagForm = document.getElementById('flagForm');
        
        var unamebox = document.getElementById('username');
        var pwbox = document.getElementById('password');
        var authmessage = document.getElementById('authMessage');
        var authform = document.getElementById('authForm');

      async function Register(){
             var username = unamebox.value.trim();
            var password = pwbox.value.trim();
            var y;
          
            if (username == '' || password == '') {authmessage.textContent='Credentials cannot be empty.';authform.style.background='#f0b1a5';console.log(000)}
            
            else {
                
                var serverRes = function() { return fetch(host+"/register", {
                  method: "POST",
                  headers: { "Content-type": "application/json" },
                  body: JSON.stringify({ username: username, password: password })}).then((response) => response.json())
            
            }
                y = await serverRes()
                    console.log(y);
                 if (y.Type == 'Error') {authmessage.textContent=y.Message;authform.style.background='#f0b1a5';}
                 else if (y.Type == 'Success') {authmessage.textContent=`Registration Successful. Authenticated as "${username}".`;
                                                authform.style.background='#b0f5b0';
                                                userName=username;
                                                userToken=CryptoJS.SHA256(password).toString();
                                                sessionStorage.setItem("userName", userName);
                                            sessionStorage.setItem("userToken", userToken);
                                                 updateScoreboard();
                                               
                                               }
                
                }
    
                
            }
        function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}
         async function Login(){
             authform.style.background='white';  
             authmessage.textContent=''
             await sleep(600);
             var username = unamebox.value.trim();
            var password = pwbox.value.trim();
            var y;
            if (username == '' || password == '') {authmessage.textContent='Credentials cannot be empty.';authform.style.background='#f0b1a5';console.log(000)}
        
            else {
                 userName=username;
                userToken=CryptoJS.SHA256(password).toString()
                 authmessage.textContent=`Credentials set for "${username}".`;
                
                    authform.style.background='#b0f5b0';      
                    sessionStorage.setItem("userName", userName);
                    sessionStorage.setItem("userToken", userToken);
                }
    
                
            }
        
        async function Validate(){
             var t = flagbox.value.trim();
            var y;
            if (t == '') {flagmessage.textContent='Please enter a flag.';flagForm.style.background='#f0b1a5';}
            
            else if (!RegExp('^FTC{.+}$').test(t)){flagmessage.textContent='Wrong flag format.';flagForm.style.background='#f0b1a5';}
            
            else if (!hashes.includes(CryptoJS.SHA256(t).toString())){flagmessage.textContent='Invalid flag.';flagForm.style.background='#f0b1a5';}
            
            
            
            else {
                
                var serverRes = function() { return fetch(host+"/submitFlag", {
                  method: "POST",
                  headers: { "Content-type": "application/json" },
                  body: JSON.stringify({ submitFlag: t, userToken: userToken, userName: userName })}).then((response) => response.json())
            
            }
                y = await serverRes()
                    console.log(y);
                 if (y.Type == 'Error') {flagmessage.textContent=y.Message;flagForm.style.background='#f0b1a5';}
                 else if (y.Type == 'Success') {flagmessage.textContent='You found a flag!';flagForm.style.background='#b0f5b0';
                                               updateScoreboard();}
                
                }
                
                
            }

        
        async function updateScoreboard(){
            var playerArray=[];
            let leaderboard = document.getElementById("leaderboard");
            var serverRes = function() { return fetch(host+"/getScores", {
                  method: "GET",
                  }).then((response) => response.json())}
                y = await serverRes()
            
            
            for (const [key, value] of Object.entries(y)) {
    var ranking = value.slice(0,5).reduce((a, b) => a + b, 0)+ value.slice(5,7).reduce((a, b) => a + b, 0)*0.99;
    var levels = value.slice(0,5).reduce((a, b) => a + b, 0);
                var datestring = luxon.DateTime.fromFormat(value[7], "dd/MM/yyyy, h:m:s").plus({hours: 8}).toFormat('dd/MM/yyyy, h:m:s');
                if (datestring=='Invalid DateTime'){datestring='0'}
                playerArray.push([ranking,key,levels,value[5],value[6],datestring])
}
            
            playerArray.sort(([a, b], [c, d]) => c - a || b - d);
            
            
            
            var tprefix=`<table id="leaderboard" style="background-blend-mode: darken; background-image: url(https://markb-nyp.github.io/FlagRush/Images/ICU%20Logo%20bg.png); background-position: center; background-repeat: no-repeat; background-size: contain; border-spacing: 0;">
        <tr><th>Rank</th><th style="min-width: 20ch;">Name</th><th>Level</th><th>Bonus 1</th><th>Bonus 2</th><th style="min-width: 8ch;">Time</th></tr>`
        
            for (const x of playerArray) {  
                
              var rowdata=`<tr><td>${playerArray.indexOf(x)+1}</td><td><b>${x[1]}<br><\/td><td>${x[2]}</td><td>${x[3]}</td><td>${x[4]}</td><td><i>${x[5]}</i></td></tr>`                  
                  tprefix += rowdata              
                                }
            
              
            leaderboard.outerHTML = tprefix +`</table>`
            
            
            
      
        }

            authmessage.textContent=`Credentials loaded for "${userName}". Re-login to change credentials.`;
                
                    authform.style.background='#b0f5b0';
        }
